# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-my-extend"
BBFILE_PATTERN_meta-my-extend = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-my-extend = "6"

LAYERDEPENDS_meta-my-extend = "core"
LAYERSERIES_COMPAT_meta-my-extend = "dunfell"
